<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - منصة خدمات العمالة</title>
    
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.svg" alt="شعار المنصة" height="40" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">خدماتنا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./workers.html">العمالة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">عن المنصة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Contact-Us.html">اتصل بنا</a>
          </li>
        </ul>

        <div class="nav-buttons">
          <!-- إضافة أيقونة لوحة التحكم -->
          <a href="./client-dashboard.html" class="btn btn-outline-primary me-2">
            <i class="fas fa-tachometer-alt"></i> لوحة التحكم
          </a>
          <a href="./login.html" class="btn btn-outline-primary me-2"
            >تسجيل الدخول</a
          >
          <a href="./register.html" class="btn btn-primary">إنشاء حساب</a>
        </div>
      </div>
    </div>
  </nav>


    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus auth-icon"></i>
                            <h2>إنشاء حساب جديد</h2>
                            <p class="text-muted">أنشئ حسابك للوصول إلى جميع الخدمات</p>
                        </div>

                        <form id="registerForm">
                            <!-- نوع الحساب -->
                            <div class="mb-4">
                                <label class="form-label">نوع الحساب</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="accountType" id="clientType" value="client" checked>
                                        <label class="form-check-label" for="clientType">عميل</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="accountType" id="providerType" value="provider">
                                        <label class="form-check-label" for="providerType">مكتب توظيف</label>
                                    </div>
                                </div>
                            </div>

                            <!-- المعلومات الشخصية -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">الاسم الأول</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">اسم العائلة</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- معلومات الاتصال -->
                            <div class="mb-3">
                                <label class="form-label">البريد الإلكتروني</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">رقم الجوال</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" required>
                                </div>
                            </div>

                            <!-- كلمة المرور -->
                            <div class="mb-3">
                                <label class="form-label">كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">تأكيد كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>

                            <!-- الشروط والأحكام -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus"></i> إنشاء الحساب
                            </button>

                            <div class="text-center">
                                <p class="mb-0">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
</body>
</html>
