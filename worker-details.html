<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العامل - منصة خدمات العمالة</title>
    
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wirker-details.css">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.svg" alt="شعار المنصة" height="40" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">خدماتنا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./workers.html">العمالة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">عن المنصة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Contact-Us.html">اتصل بنا</a>
          </li>
        </ul>

        <div class="nav-buttons">
          <!-- إضافة أيقونة لوحة التحكم -->
          <a href="./client-dashboard.html" class="btn btn-outline-primary me-2">
            <i class="fas fa-tachometer-alt"></i> لوحة التحكم
          </a>
          <a href="./login.html" class="btn btn-outline-primary me-2"
            >تسجيل الدخول</a
          >
          <a href="./register.html" class="btn btn-primary">إنشاء حساب</a>
        </div>
      </div>
    </div>
  </nav>


    <div class="container mt-5">
        <div class="worker-details-container">
            <!-- معلومات العامل الأساسية -->
            <div class="row">
                <div class="col-md-4">
                    <div class="worker-profile-image">
                        <img src="images/avatar.jpg" alt="" id="workerImage" class="img-fluid rounded">
                        <div class="availability-badge" id="availabilityBadge"></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="worker-basic-info">
                        <h2 id="workerName"></h2>
                        <div class="worker-rating mb-3">
                            <div id="workerRating"></div>
                            <span class="reviews-count">(50 تقييم)</span>
                        </div>
                        <div class="worker-meta-details">
                            <div class="meta-item">
                                <i class="fas fa-flag"></i>
                                <span id="workerNationality"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-user"></i>
                                <span id="workerAge"></span> سنة
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-briefcase"></i>
                                <span id="workerExperience"></span> سنوات خبرة
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-money-bill-wave"></i>
                                <span id="workerSalary"></span> ريال/شهرياً
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- تفاصيل إضافية -->
            <div class="row mt-5">
                <div class="col-md-8">
                    <!-- المهارات والخبرات -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4>المهارات والخبرات</h4>
                            <div id="workerSkills" class="skills-container"></div>
                        </div>
                    </div>

                    <!-- اللغات -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4>اللغات</h4>
                            <div id="workerLanguages" class="languages-container"></div>
                        </div>
                    </div>

                    <!-- التقييمات -->
                    <div class="card">
                        <div class="card-body">
                            <h4>تقييمات العملاء</h4>
                            <div id="reviewsContainer"></div>
                        </div>
                    </div>
                </div>

                <!-- نموذج الطلب -->
                <div class="col-md-4">
                    <div class="card booking-card">
                        <div class="card-body">
                            <h4>تقديم طلب</h4>
                            <form id="bookingForm">
                                <div class="mb-3">
                                    <label class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">رقم الجوال</label>
                                    <input type="tel" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">العنوان</label>
                                    <textarea class="form-control" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ملاحظات إضافية</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <a href="./confirmation.html"  class="btn btn-primary w-100">
                                    تقديم الطلب
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/worker-details.js"></script>
</body>
</html>
