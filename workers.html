<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نتائج البحث - منصة خدمات العمالة المنزلية</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/workers.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.svg" alt="شعار المنصة" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#services">خدماتنا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./workers.html">العمالة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">عن المنصة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Contact-Us.html">اتصل بنا</a>
            </li>
          </ul>

          <div class="nav-buttons">
            <a
              href="./client-dashboard.html"
              class="btn btn-outline-primary me-2"
            >
              <i class="fas fa-tachometer-alt"></i> لوحة التحكم
            </a>
            <a href="./login.html" class="btn btn-outline-primary me-2"
              >تسجيل الدخول</a
            >
            <a href="./register.html" class="btn btn-primary">إنشاء حساب</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Search Results Section -->
    <section class="search-results-section">
      <div class="container">
        <div class="search-header">
          <h1>نتائج البحث</h1>
          <div class="search-filters">
            <div class="row g-3 align-items-center">
              <!-- نوع الخدمة -->
              <div class="col-md-2">
                <select class="form-select" id="serviceFilter">
                  <option value="الكل">نوع الخدمة</option>
                  <option value="سائق خاص">سائق خاص</option>
                  <option value="عاملة منزلية">عاملة منزلية</option>
                  <option value="طباخ">طباخ/طباخة</option>
                  <option value="مربية">مربية أطفال</option>
                </select>
              </div>

              <!-- الجنسية -->
              <div class="col-md-2">
                <select class="form-select" id="nationalityFilter">
                  <option value="الكل">الجنسية</option>
                  <option value="مصري">مصري</option>
                  <option value="فلبيني">فلبيني</option>
                  <option value="هندي">هندي</option>
                </select>
              </div>

              <!-- الخبرة -->
              <div class="col-md-3">
                <select class="form-select" id="experienceFilter">
                  <option value="الكل">الخبرة</option>
                  <option value="0-2">0-2 سنوات</option>
                  <option value="3-5">3-5 سنوات</option>
                  <option value="5+">أكثر من 5 سنوات</option>
                </select>
              </div>

              <!-- الراتب -->
              <div class="col-md-3">
                <select class="form-select" id="salaryFilter">
                  <option value="الكل">الراتب</option>
                  <option value="2000-">أقل من 2000 ريال</option>
                  <option value="2000-3000">2000-3000 ريال</option>
                  <option value="3000+">أكثر من 3000 ريال</option>
                </select>
              </div>

              <!-- أيقونة البحث -->
              <div class="col-md-2 d-flex justify-content-around">
                <div>
                  <button
                  class="btn btn-outline-primary w-100"
                  id="searchButton"
                  type="button"
                >
                  <i class="fas fa-search"></i>
                </button>
                </div>

                <!-- أيقونة مسح البحث -->

                <div>
                  <button
                  class="btn btn-outline-secondary w-100"
                  id="clearSearchButton"
                  type="button"
                >
                  <i class="fas fa-times"></i>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Workers Grid -->
        <div class="workers-grid">
          <div class="row g-4 d-flex" id="workersContainer">
            <!-- سيتم ملء هذا القسم ديناميكياً -->
          </div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center mt-5" id="loadingSpinner" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جاري التحميل...</span>
          </div>
        </div>

        <!-- No Results Message -->
        <div
          class="no-results text-center mt-5"
          id="noResults"
          style="display: none"
        >
          <i class="fas fa-search fa-3x text-muted mb-3"></i>
          <h3>لم يتم العثور على نتائج</h3>
          <p>جرب تغيير معايير البحث</p>
        </div>
      </div>
    </section>

    <!-- Worker Details Modal -->
    <div class="modal fade" id="workerModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">تفاصيل العامل</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- سيتم ملء هذا القسم ديناميكياً -->
          </div>
        </div>
      </div>
    </div>

    <!-- نفس الفوتر الموجود في index.html -->
    <footer class="footer">
      <!-- ... -->
    </footer>

    <!-- Scripts -->
     <script src="./js/new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/workers.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
